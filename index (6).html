<!-- ÿÆÿ∑ Google Cairo -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  * {

  }
  body {
    font-family: 'Cairo', Tahoma, sans-serif;
    background: #FFFFFF;
    color: #333333;
    min-height: 100vh;
    padding: 25px 15px;
  }
  header {
    text-align: center;
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 30px;
    letter-spacing: 4px;
    color: #6B5B95;
    text-shadow: 0 0 10px #9A8C98;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 20px;
    justify-items: center;
  }
  .product {
    background: linear-gradient(145deg, #9A8C98, #6B5B95);
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(107,91,149,0.4);
    cursor: pointer;
    transition: transform 0.35s ease, box-shadow 0.45s ease;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    width: 190px;
  }
  .product:hover,
  .product:focus {
    transform: translateY(-10px);
    box-shadow: 0 12px 32px rgba(107,91,149,0.7);
    outline: none;
  }
  .product img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    border-bottom: 3px solid #3F51B5;
    transition: transform 0.35s ease;
    border-top-left-radius: 14px;
    border-top-right-radius: 14px;
  }
  .product:hover img,
  .product:focus img {
    transform: scale(1.05);
  }
  .product h3 {
    margin: 14px 0 8px;
    font-weight: 700;
    font-size: 1.15rem;
    color: #f0e6f7;
    text-shadow: 0 0 7px #3F51B5AA;
    text-align: center;
  }
  .product p {
    font-size: 1.05rem;
    color: #d3c5e3;
    margin-bottom: 14px;
    font-weight: 600;
  }

  .modal {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(255, 255, 255, 0.97);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 25px;
    z-index: 1000;
  }
  .modal.active {
    display: flex;
    animation: modalFadeIn 0.45s ease forwards;
  }
  @keyframes modalFadeIn {
    from {opacity: 0; transform: translateY(45px);}
    to {opacity: 1; transform: translateY(0);}
  }
  .modal-content {
    background: #f7f5fb;
    max-width: 620px;
    width: 100%;
    border-radius: 24px;
    box-shadow: 0 0 50px rgba(107,91,149,0.25);
    padding: 30px 28px 38px;
    position: relative;
    color: #4b3f71;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  .close-btn {
    position: absolute;
    top: 20px; left: 20px;
    background: transparent;
    border: none;
    font-size: 2.2rem;
    color: #6B5B95;
    cursor: pointer;
    transition: color 0.35s ease;
  }
  .close-btn:hover {
    color: #3F51B5;
  }
  .modal-content img {
    width: 100%;
    max-height: 320px;
    object-fit: contain;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(107,91,149,0.3);
    margin-bottom: 25px;
  }
  .modal-content h2 {
    font-size: 2.3rem;
    margin-bottom: 12px;
    color: #3F51B5;
    text-align: center;
    text-shadow: 0 0 15px #9A8C98;
  }
  .modal-content p.desc {
    font-size: 1.25rem;
    line-height: 1.65;
    margin-bottom: 22px;
    color: #5a507e;
    text-align: justify;
    letter-spacing: 0.06em;
  }
  .modal-content h3.price {
    font-size: 1.65rem;
    font-weight: 700;
    color: #7B6CA8;
    margin-bottom: 30px;
    text-shadow: 0 0 8px #7B6CA8bb;
  }

  .btn {
    background: linear-gradient(135deg, #3F51B5, #7B6CA8);
    border: none;
    border-radius: 16px;
    padding: 16px 42px;
    color: #f0e6f7;
    font-weight: 700;
    font-size: 1.3rem;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(123,108,168,0.85);
    transition: all 0.32s ease;
    user-select: none;
    margin-bottom: 14px;
    letter-spacing: 0.06em;
  }
  .btn:hover {
    background: linear-gradient(135deg, #7B6CA8, #3F51B5);
    box-shadow: 0 12px 30px rgba(123,108,168,1);
    transform: scale(1.07);
  }

  .steps {
    width: 100%;
    margin-top: 28px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .step {
    width: 100%;
    display: none;
    flex-direction: column;
    align-items: center;
  }
  .step.active {
    display: flex;
    animation: fadeIn 0.45s ease forwards;
  }
  .step input[type="text"],
  .step input[type="password"] {
    width: 85%;
    max-width: 340px;
    padding: 14px 18px;
    border-radius: 12px;
    border: 2px solid #9A8C98;
    background: #ece6f1;
    color: #5a507e;
    font-size: 1.15rem;
    transition: border-color 0.35s ease, box-shadow 0.35s ease;
    outline: none;
    margin-bottom: 16px;
    letter-spacing: 0.04em;
  }
  .step input[type="text"]:focus,
  .step input[type="password"]:focus {
    border-color: #7B6CA8;
    box-shadow: 0 0 15px #7B6CA8bb;
  }

  .completed-message {
    text-align: center;
    font-size: 1.35rem;
    font-weight: 700;
    color: #7B6CA8;
    margin-top: 25px;
    display: none;
    animation: fadeIn 0.5s ease forwards;
  }

  .error-msg {
    color: #e75b5b;
    font-weight: 700;
    margin-top: 14px;
    letter-spacing: 0.04em;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(12px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<section class="products" id="productList">

<script>
  let currentProduct = '';

  function openModal(name, desc, price, img) {
    currentProduct = name;
    document.getElementById('modalTitle').innerText = name;
    document.getElementById('modalDesc').innerText = desc;
    document.getElementById('modalPrice').innerText = price;
    document.getElementById('modalImg').src = img;
    document.getElementById('productModal').classList.add('active');
    resetSteps();
  }
  function closeModal() {
    document.getElementById('productModal').classList.remove('active');
    resetSteps();
  }
  function resetSteps() {
    document.getElementById('buyBtn').style.display = 'inline-block';
    ['stepName', 'stepUpload'].forEach(id => {
      document.getElementById(id).classList.remove('active');
      document.getElementById(id).style.display = 'none';
    });
    document.getElementById('completedMsg').style.display = 'none';
    document.getElementById('fullName').value = '';
    document.getElementById('phoneShamCash').value = '';
    document.getElementById('accountShamCash').value = '';
    document.getElementById('contactNumber').value = '';
    document.getElementById('imageFront').value = '';
    document.getElementById('imageBack').value = '';
  }
  function startPurchase() {
    document.getElementById('buyBtn').style.display = 'none';
    showStep('stepName');
  }
  function goToUploadStep() {
    const fullName = document.getElementById('fullName').value.trim();
    const phoneShamCash = document.getElementById('phoneShamCash').value.trim();
    const accountShamCash = document.getElementById('accountShamCash').value.trim();
    const contactNumber = document.getElementById('contactNumber').value.trim();

    if (fullName.length < 3) {
      alert('Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑÿ´ŸÑÿßÿ´Ÿä ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠');
      return;
    }
    if (phoneShamCash.length < 5) {
      alert('Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ±ŸÇŸÖ ÿßŸÑŸÖÿ±ÿ™ÿ®ÿ∑ ÿ®ÿ¥ÿßŸÖ ŸÉÿßÿ¥ ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠');
      return;
    }
    if (accountShamCash.length < 5) {
      alert('Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ±ŸÇŸÖ ÿ≠ÿ≥ÿßÿ® ÿ¥ÿßŸÖ ŸÉÿßÿ¥ ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠');
      return;
    }
    if (contactNumber.length < 10) {
      alert('Ÿäÿ±ÿ¨Ÿâ ÿ•ÿØÿÆÿßŸÑ ÿ±ŸÇŸÖ ÿßŸÑÿ™ŸàÿßÿµŸÑ (Ÿàÿßÿ™ÿ≥ÿßÿ®) ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠');
      return;
    }
    showStep('stepUpload');
  }
  function showStep(stepId) {
    ['stepName', 'stepUpload'].forEach(id => {
      const el = document.getElementById(id);
      if (id === stepId) {
        el.classList.add('active');
        el.style.display = 'flex';
      } else {
        el.classList.remove('active');
        el.style.display = 'none';
      }
    });
  }
  function finalizePurchase() {
    // ÿ™ÿ£ŸÉÿØ ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±ÿ™ŸäŸÜ (ŸÑŸÉŸÜ ÿ®ÿØŸàŸÜ ÿ±ŸÅÿπ ŸÅÿπŸÑŸä)
    const frontFile = document.getElementById('imageFront').files[0];
    const backFile = document.getElementById('imageBack').files[0];
    if (!frontFile || !backFile) {
      alert('Ÿäÿ±ÿ¨Ÿâ ÿ±ŸÅÿπ ÿßŸÑÿµŸàÿ±ÿ™ŸäŸÜ ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠');
      return;
    }

    const fullName = document.getElementById('fullName').value.trim();
    const phoneShamCash = document.getElementById('phoneShamCash').value.trim();
    const accountShamCash = document.getElementById('accountShamCash').value.trim();
    const contactNumber = document.getElementById('contactNumber').value.trim();

    const toEmail = "uusu.06@gmail.com";
    const subject = encodeURIComponent(`ÿ∑ŸÑÿ® ÿ¥ÿ±ÿßÿ° - ${currentProduct}`);
    const bodyText =
      `ÿ™ŸÅÿßÿµŸäŸÑ ÿßŸÑÿ∑ŸÑÿ®:\n` +
      `- ÿßŸÑÿßÿ≥ŸÖ ÿßŸÑÿ´ŸÑÿßÿ´Ÿä: ${fullName}\n` +
      `- ÿ±ŸÇŸÖ ÿßŸÑŸÖÿ±ÿ™ÿ®ÿ∑ ÿ®ÿ¥ÿßŸÖ ŸÉÿßÿ¥: ${phoneShamCash}\n` +
      `- ÿ±ŸÇŸÖ ÿ≠ÿ≥ÿßÿ® ÿ¥ÿßŸÖ ŸÉÿßÿ¥: ${accountShamCash}\n` +
      `- ÿ±ŸÇŸÖ ŸÑŸÑÿ™ŸàÿßÿµŸÑ (Ÿàÿßÿ™ÿ≥ÿßÿ®): ${contactNumber}\n\n` +
      `* ÿ™ŸÖ ÿ±ŸÅÿπ ÿµŸàÿ±ÿ™ŸäŸÜ ÿßŸÑŸáŸàŸäÿ© ÿßŸÑÿ≥Ÿàÿ±Ÿäÿ© (ÿ£ŸÖÿßŸÖŸäÿ© ŸàÿÆŸÑŸÅŸäÿ©).\n\n` +
      `Ÿäÿ±ÿ¨Ÿâ ÿßŸÑÿ™ŸàÿßÿµŸÑ ŸÑŸÖÿ™ÿßÿ®ÿπÿ© ÿßŸÑÿ∑ŸÑÿ®.`;

    const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(toEmail)}&su=${subject}&body=${encodeURIComponent(bodyText)}`;

    window.open(gmailUrl, "_blank");

    const msg = document.getElementById('completedMsg');
    msg.style.display = 'block';

    setTimeout(() => {
      closeModal();
      msg.style.display = 'none';
    }, 3000);
  }

  window.onclick = function(e) {
    const modal = document.getElementById('productModal');
    if (e.target === modal) {
      closeModal();
    }
  };
  window.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
      closeModal();
    }
  });
</script>
